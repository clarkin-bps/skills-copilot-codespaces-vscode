<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0000FF; /* Blue */
            color: #FFFF00; /* Yellow */
        }
        .button {
            background-color: #FF0000; /* Red */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <form method="POST">
        <input type="radio" name="choice" value="rock" required> Rock
        <input type="radio" name="choice" value="paper"> Paper
        <input type="radio" name="choice" value="scissors"> Scissors
        <br>
        <input type="submit" value="Play" class="button">
    </form>
    {% if user_choice %}
        <p>You chose {{ user_choice }}, computer chose {{ computer_choice }}. {{ result }}</p>
    {% endif %}
</body>
</html>
